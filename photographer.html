<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/19e0239bc8.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <header class="header_wrapper">
      <img src="assets/images/logo.png" class="header_logo" />
    </header>
    <main id="main" class="photograph_description">

      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="filter_wrapper">
        <span class="filter_title">Trier par</span>
        <details class='textBox_wrapper'>
          <summary class='textBox_title'>
            titre
            <div class="summary-chevron-up">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
            </div>
            <div class="summary-chevron-down">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="feather feather-chevron-up"><polyline points="18 15 12 9 6 15"></polyline></svg>
            </div>
          </summary>
          <ul class='textBox_description'>
            <li class="link link_container" id="sortByLikes">Popularité</li>
            <li class="link link_container" id="sortByDates">Date</li>
            <li class="link link_container" id="sortByTitles">Titre</li>
          </ul>
      </details>
        <!-- <div class="dropdown_wrapper">
          <ul class="list_wrapper">
            <li class="link_container"><a class="link" href="">Popularité</a></li>
            <li class="link_container"><a class="link" href="">Date</a></li>
            <li class="link_container"><a class="link" href="">Titre</a></li>
          </ul>
        </div> -->
      </div>

      <div class="modal_background" id="contact_modal">
        <div class="modal_wrapper">
          <div class="modal_body">
            <div class="modal_top_wrapper">
              <h2 class="modal_form_title">Contactez-moi</h2>
              <button class="modal_close_button" onclick="closeModal()"><i class="fa-solid fa-x close_button_icon"></i></button>
            </div>
            <h3 class="modal_form_title formName" id="formName"></h3>
            <form>
              <div class="form_data_wrapper">
                <label class="label" for="prénom">Prénom</label>
                <input class="input" type="text" id="prénom" name="prénom"/>
              </div>
              <div class="form_data_wrapper">
                <label class="label" for="nom">Nom</label>
                <input class="input" type="text" id="nom" name="nom"/>
              </div>
              <div class="form_data_wrapper">
                <label class="label" for="email">E-mail</label>
                <input class="input" type="email" id="email" name="email"/>
              </div>
              <div class="form_data_wrapper">
                <label class="label" for="message">Votre message</label>
                <input class="input input_message" type="message" id="message" name="message"/>
              </div>
              <input class="submit_button" type="submit" value="Envoyer"/>
            </form>
          </div>
        </div>
      </div>

      <div class="photograph_infos">
        <div class="total_likes_wrapper">
          <span class="photograph_total_likes"></span>
          <i class="fa-solid fa-heart total_likes_icon"></i>
        </div>
        <span class="photograph_price"></span>
      </div>

    </main>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
